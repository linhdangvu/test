<ion-header>
    <ion-toolbar>
        <ion-title>Local Json in Ionic 4 change</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let item of data; index as i"  >
            <div *ngIf="item.name === 'Bob'">
            <ion-col size="1">{{ i+ 1 }}</ion-col>
            <ion-col size="3"> {{ item.name }}</ion-col>
            <ion-col size="3"> {{ item.company }}</ion-col>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
